<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
  <Script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js"></Script>
</head>
<body>
<div class="row mt-3">
  <div class="col-md-6 offset-3 ">
      <div class="card">
          <div class="card-header">Authentification</div>
          <div class="card-body">
              <form th:action="@{/login}" method="post">
                  <div class="mb-3 mt-3">
                      <label for="username" class="form-label">Username :</label>
                      <input class="form-control" type="text" id="username" placeholder="Username" name="username">
                  </div>
                  <div class="mb-3 mt-3">
                      <label for="password" class="form-label">Password :</label>
                      <input class="form-control" type="password" id="password" placeholder="Password" name="password">
                  </div>
                  <div class="form-check mb-3">
                      <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" name="remember-me"> Remember me
                      </label>
                  </div>
                  <button type="submit" class="btn btn-primary">Login</button>
              </form>
          </div>
      </div>
  </div>
</div>
</body>
</html>
