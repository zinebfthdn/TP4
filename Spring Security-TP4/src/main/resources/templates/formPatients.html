<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="template1" >

<head>
    <meta charset="UTF-8">
    <title>Form patients</title>
    <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
    <form method="post" th:action="@{save}">
        <div>
            <label>Name</label>
            <input class="form-control" type="text" name="name" th:value="${patient.name}">
            <span class="text-danger" th:errors="${patient.name}"></span>
        </div>
        <div>
            <label>dateOfBirth</label>
            <input class="form-control" type="date" name="dateOfBirth" th:value="${patient.dateOfBirth}">
            <span class="text-danger" th:errors="${patient.dateOfBirth}"></span>
        </div>
        <div>
            <label>sick</label>
            <input type="checkbox" name="sick" th:value="${patient.sick}">
            <span class="text-danger" th:errors="${patient.sick}"></span>
        </div>
        <div>
            <label>score</label>
            <input class="form-control" type="text" name="score" th:value="${patient.score}">
            <span class="text-danger" th:errors="${patient.score}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    </div>
</div>

</body>
</html>
